{% extends "base.html"%}
{% load static %}
{% block title %}Grupos cadastrados{% endblock %}
{% block buscar %}
<form class="form-inline my-2 my-lg-0" action="{% url 'url_busca_grupo' %}">
	<input class="form-control mr-sm-2" id="buscar" name="buscar" type="search" placeholder="Buscar..." aria-label="Search">
	<button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Buscar</button>
</form>
{% endblock %}
{% block content %}
<main class="container ajuste-padding">
	<div class="row justify-content-center">
		<div class="card lista-posicao font-detalhes" style="width: 30rem;">
        	<div class="card-header h4">Grupos cadastrados</div>
        	<ul class="list-group list-group-flush">
				{% for list in lista %}
        	    <li class="list-group-item">
					Grupo: {{ list.nome_grupo }}
					<a href="{% url 'url_detalhes_grupo' list.id %}">
						<!--Ícone mais informações-->
						<svg class="bi bi-plus-square text-success" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd" d="M8 3.5a.5.5 0 01.5.5v4a.5.5 0 01-.5.5H4a.5.5 0 010-1h3.5V4a.5.5 0 01.5-.5z" clip-rule="evenodd"/>
							<path fill-rule="evenodd" d="M7.5 8a.5.5 0 01.5-.5h4a.5.5 0 010 1H8.5V12a.5.5 0 01-1 0V8z" clip-rule="evenodd"/>
							<path fill-rule="evenodd" d="M14 1H2a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V2a1 1 0 00-1-1zM2 0a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V2a2 2 0 00-2-2H2z" clip-rule="evenodd"/>
						</svg>
					</a>
				</li>
				{% endfor %}
        	</ul>
			{% include 'paginacao.html' %}
    	</div>
	</div>
</main>
{% endblock %}
