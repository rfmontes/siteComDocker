{% extends "base.html"%}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Redefinição de Senha{% endblock %}
{% block content %}
<div class="container">
	<div class="row justify-content-center menu-fonte">
		<div id="tela">
            <form method="POST">
                {% csrf_token %}
                <h4 class="titulo-form">Redefinição de Senha</h4>
                {{ form|crispy }}
                <p class="text-center">
                    <button class="btn btn-secondary font-detalhes mt-1" type="submit">Enviar link de confirmação</button>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
