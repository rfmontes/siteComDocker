version: '3'

services:
  app:
    build:
      context: .
    ports:
    - 8000:8000
    tty: true
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    volumes:
    - ./src:/src
    depends_on:
    - db

  db:
    image: postgres:12-alpine
    environment:
      - POSTGRES_DB=appsitelg
      - POSTGRES_USER=postgressitelg
      - POSTGRES_PASSWORD=sitelg
